<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../CornMarket/popup.css" rel="stylesheet">
</head>
<body>
    <div class="container"> 
        <div class="popup-wrap" id="popup"> 
          <div class="popup">
            <div class="popup-head">
                <span class="head-title">프로필 사진 변경하기</span>
            </div>
            <div class="popup-body">
              <div class="body-content">
                <div class="body-titlebox">
                  <input type="text" class="img_loader">
                </div>
                <div class="body-contentbox">
                  <input type="button" class="serach_btn" value="불러오기">
                </div>
              </div>
            </div>
            <div class="popup-foot">
              <span class="pop-btn confirm" id="confirm">저장</span>
              <span class="pop-btn close" id="close">창 닫기</span>
            </div>
          </div>
         </div>
    </div>
</body>
</html>
