<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corn-Market</title>
    <link href="../search-id-pw/searchidpw.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../search-id-pw/popup.js"></script>
    <script>
        function mailBtnClick() {
            $('#mailBtn').click(() => {
                const memberEmail = $('#memberEmail').val();

                const codeNum = $('#codeNum');

                $.ajax({

                    }

        }
        function codenumshow(){
            $('#code-show-input').show();
        }
    </script>
</head>

<body>
    <div class="search-idpw-title">
        <h2>아이디/비밀번호 찾기</h2>
    </div>
    <div class="search-wrap">
        <div class="search-tab">
            <ul class="search-tab-ul">
                <li class="search-current">
                    <div class="search-status-id"><a href="../search-id-pw/searchid.html">아이디 찾기</a></div>
                </li>
                <li class="search-current">
                    <div class="search-status-pw"><a href="../search-id-pw/searchpw.html">비밀번호 찾기</a></div>
                </li>
            </ul>
        </div>
        <div class="id-search-wrap">
            <div class="id-search-notice">
                <span>아이디를 찾을 방법을 선택해주세요.</span>
            </div>
            <div class="search-type">
                <ul>
                    <li class="type-list-current">
                        <div class="search-title">
                            <button type="button">등록된 휴대폰번호로 찾기</button>
                        </div>
                        <div class="inputEnter" style="display: block;">
                            <div class="inputBox">
                                <div class="styleInput">
                                    <input id="memberNm1" name="memberNm" type="text" class="input1" placeholder="이름">
                                    <span id="conClear" class="delBtn" style="display:none;"></span>
                                </div>
                                <div class="styleInput">
                                    <input id="memberHp" name="memberHp" type="text" class="input1" inputmode="numeric"
                                        placeholder="휴대폰번호 (-까지 입력해주세요)">
                                    <span id="conClear" class="delBtn" style="display:none;"></span>
                                    <p id="hperror" class="error" style="display: none">등록된 휴대폰번호가 아닙니다.</p>
                                </div>
                            </div>
                            <div class="btnArea">
                                <button type="submit" onclick="idPopup()" class="btnYellow">확인</button>
                            </div>
                        </div>
                    </li>
                    <li class="type-list-current">
                        <div class="search-title">
                            <button type="button">등록된 이메일로 찾기</button>
                        </div>
                        <div class="inputEnter" style="display: block;">
                            <form action="<c:url value='/account/id/mail'/" method="post" name="frm2">
                                <div class="inputBox">
                                    <div class="styleInput">
                                        <input id="conInput" name="sc.memberIdTmp" value type="text" class="input1"
                                            placeholder="아이디">
                                        <span id="conClear" class="delBtn" style="display: none;"></span>
                                    </div>
                                    <div class="styleInput">
                                        <input id="memberNm2" name="memberNm" type="text" class="input1"
                                            placeholder="이름">
                                        <span id="conClear" class="delBtn" style="display: none;"></span>
                                    </div>
                                    <div class="emailInput">
                                        <div class="styleInput">
                                            <input name="memberEmail" id="memberEmail" type="text" class="inputE"
                                                placeholder="이메일">
                                            <span id="conClear" class="delBtn" style="display:none;"></span>
                                        </div>
                                        <span class="emaillinep">@</span>
                                        <div class="userSelect">
                                            <select name="memberEmail2" id="memberEmail2" onchange="checkMemEmail()">
                                                <option value="etc">직접입력</option>
                                                <option value="gmail.com">gmail.com</option>
                                                <option value="hanmail.net">hanmail.net</option>
                                                <option value="hotmail.com">hotmail.com</option>
                                                <option value="nate.com">nate.com</option>
                                                <option value="naver.com">naver.com</option>
                                                <option value="yahoo.co.kr">yahoo.co.kr</option>
                                                <option value="yahoo.com">yahoo.com</option>
                                            </select>
                                        </div>
                                        <div class="codesendInput">
                                            <button id="mailBtn" onclick="codenumshow()">인증번호 요청</button>
                                        </div>
                                        <p id="emailerror" class="error" style="display: none;">등록된 이메일이 아닙니다.</p>
                                    </div>
                                    <div class="codenumInput" id="code-show-input">
                                        <input id="codeNum" class="inputC" type="text" placeholder="인증번호 네자리를 입력해주세요">
                                        <button class="codebtn">인증번호
                                            확인</button>
                                    </div>
                                    <div class="btnArea">
                                        <button type="submit" onclick="idPopup()" class="btnYellow">확인</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</body>

</html>
